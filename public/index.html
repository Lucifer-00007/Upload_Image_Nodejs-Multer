<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="https://digitallynext.com/wp-content/uploads/2017/11/cropped-favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">  
  </head>
  <body>
    <div class="pt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-5 m-auto">
            <div class="card p-4">
              <!-- <form enctype="multipart/form-data" action="/" method="post"> -->
              <form action="/" method="post" id="form">
                <h2 class="text-center">SIGN UP</h2>
                <div class="mb-4">
                  <input type="name" name="username" id="username" class="form-control" id="" placeholder="Name *" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" required >
                  <span class="formerror" id="name_msg"></span>
                </div>
                <div class="mb-4">
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email *" onkeydown="validation()" required >
                  <small id="email_msg"></small>
                </div>
                <div class="mb-4">
                  <input type="password" name="pass" id="pass" class="form-control" id="" placeholder="Password *" required>
                  <i class="toggle-password fa fa-fw fa-eye-slash"></i>
                  <span id="password_msg"></span>
                </div>
                <div class="mb-4">
                  <input type="password" name="cpass" id="cpass" class="form-control" placeholder="Confirm Password *" required>
                  <span id="confirm_password_msg"></span>
                </div>
                
                <div class="text-center">
                  <button type="submit" id="register" class="btn btn-primary">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
